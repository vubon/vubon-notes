baseURL = 'https://vubon.github.io/vubon-notes/'
languageCode = 'en-us'
title = 'Vubon Notes'
theme = 'typo'

[outputs]
	home = ['HTML']
	section = ['HTML']

[pagination]
	pagerSize = 5

[params]
	description = 'Engineering notes, tutorials, and experiments.'
	paginationSize = 5

	[[params.menu]]
		name = 'home'
		url = '/vubon-notes/'

	[[params.menu]]
		name = 'blog'
		url = '/vubon-notes/posts/'

[markup]
	[markup.highlight]
		style = 'dracula'
		lineNos = true
		noClasses = false

	[markup.goldmark.renderer]
		unsafe = true
